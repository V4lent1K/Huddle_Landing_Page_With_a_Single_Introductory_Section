<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="wrapper">
  
    <img src="images/logo.svg" alt="Logo" class="logo">

    <div class="flex-container">

      <img src="images/illustration-mockups.svg" alt="Mockups" class="flex-left">


      <div class="flex-right">

        <h1>Build The Community <br>
            Your Fans Will Love</h1>

        <p class="paragraphe">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p> 

        <a  href="#" class="register">Register</a>

      </div>

    </div>
        
    <div class="social">

      
      <a href="#"><ion-icon name="logo-facebook" class="padding-r"></ion-icon></a>
      <a href="#"><ion-icon name="logo-twitter" class="logo-social padding-r"></ion-icon></a>
      <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>

    </div>


    <footer>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/V4lent1K">Kayser Valentin</a>.
      </p>

    </footer>

  </div>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
